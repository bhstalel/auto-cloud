- name: add additional docker repo
  command: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

- name: install docker
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - docker-ce

- name: install python docker
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pip
    - docker

- name: enable docker
  systemd:
    name:          docker
    state:         started
    enabled:       true
    daemon_reload: yes
  
